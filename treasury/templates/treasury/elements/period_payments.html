<div 
  class="media border-top {% if item.status == 'PND' %}text-info{% endif %}">
  <div class="media-body">
    <div class="row mt-1 mb-0" 
      onclick="location.href='{% url 'order_detail' item.order_id %}';">
      <div class="col-md-2">
        {{ item.date }}
      </div>
      <div class="col-md-10">
        <small>
          {% if item.person %}
          <strong>{{ item.person }}</strong> &nbsp;&nbsp;
          {% endif %}
          {% if item.ref_month %}
          {{ item.ref_month }} &nbsp;&nbsp;
          {% endif %}
          {% if item.event %}
          <em>{{ item.event }}</em> &nbsp;&nbsp;&nbsp;
          {% endif %}
          {% if item.status == 'PND' %}
          <strong> pending</strong>
          {% endif %}
        </small>
      </div>
    </div>
  </div>
  <div class="text-right mr-1">
    <span class="text-{% if item.status == 'PND' %}info{% endif %}">
      {{ item.value|floatformat:2 }}
    </span>
  </div>
</div>
