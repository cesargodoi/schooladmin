<article class="media content-section"
         {% if obj.center == request.user.person.center or request.user.is_superuser %}
         onclick="location.href='{ url 'lecture_detail' object.id %}';"
         {% endif %}>

  <div class="media-body">
    <div class="article-metadata">
      <div class="row">
        <div class="col-6">
          {{ obj.date|date:'d/m/Y' }}
        </div>
        <div class="col-6 text-right">
          {% if obj.center != request.user.person.center %}
          &nbsp;&nbsp;&nbsp;
          <span class="badge badge-pill badge-danger">another center - only view</span>
          {% endif %}
          {% if not obj.is_active %}
          <span class="badge badge-pill badge-danger">inactive</span>
          {% endif %}
          <span class="badge badge-pill badge-secondary">
            {{ obj.get_type_display }}
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-9">
        <h4>
          {{ obj.theme }}
          <small class="text-muted ">
            <em>
              &nbsp;&nbsp;
              {{ obj.center }}
            </em>
          </small>
        </h4>
      </div>
      <div class="col-sm-3 text-right">
        {% if obj.pk not in pre_freqs %}
          <a type="button" 
            href="{% url 'add_frequency' object.pk %}?lect_pk={{ obj.pk }}"
            class="btn btn-outline-light btn-sm text-success">
            <i class="fas fa-plus"></i> <i class="fas fa-user"></i>
          </a>
        {% else %}
          <span class="badge badge-pill badge-warning">inserted</span>
        {% endif %}
      </div>
    </div>

  </div>
</article>
