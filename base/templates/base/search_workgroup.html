<div class="input-group">
    <input name="term" class="dateinput form-control" id="term" {% if term %}value={{ term }}{% endif %}>
    <span class="input-group-append">
        <button class="btn btn btn-outline-success" type="submit">
            <i class="fas fa-search"></i></button>
    </span>
    &nbsp;&nbsp;
    <div class="form-check form-check-inline m-1">
        <input class="form-check-input" type="checkbox" id="all" name="all" {% if all %}checked{% endif %}>
        <label class="form-check-label" for="all"> all </label>
    </div>
    &nbsp;&nbsp;
    <select class="form-control" name="wg_type">
        <option value="">---</option>
        {% for wgtp in workgroup_types %}
        <option value="{{ wgtp.0 }}" {% if wgtp.0 == wg_type %}selected{% endif %}>{{ wgtp.1 }}</option>
        {% endfor %}
    </select>
</div>
