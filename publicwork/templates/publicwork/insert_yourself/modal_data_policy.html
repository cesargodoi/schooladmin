{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/our-data-policy.css' %}">

<!-- Modal -->
<div class="modal fade" 
     id="modal" 
     tabindex="-1" 
     aria-labelledby="modalLabel" 
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-secondary" id="modalLabel">Pol√≠tica de Privacidade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-justify">
        {% include "base/our_data_policy.html" %}
      </div>
      <div class="modal-footer">
        <button class="btn btn-lg btn-primary ml-2" id="agree-button" data-dismiss="modal">
          <i class="fas fa-check"></i>
          I agree!
        </button>
        <button class="btn btn-lg btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
