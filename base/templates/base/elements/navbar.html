<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4"
               href="{% if request.user.groups.all.0.name != 'user' %}{% url 'home' %}{% else %}#{% endif %}">
              {{ APP_NAME }}
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <div class="navbar-nav mr-auto">
                    {% if request.user.groups.all.0.name != "user" %}
                    {% include "base/elements/menu_admin.html"%}
                    {% endif %}
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile_detail' %}">Profile
                    </a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout
                    </a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
