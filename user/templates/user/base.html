{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/main.css' %}">
  

  {% if title %}
  <title>{{ APP_NAME }} - {{ title }}</title>
  {% else %}
  <title>{{ APP_NAME }}</title>
  {% endif %}

  <!-- Custom styles for this template -->
  <link
    rel="stylesheet"
    href="{% static 'css/signin.css' %}">
  
  {% block recaptcha %}{% endblock recaptcha %}

</head>

<body class="text-center">
  <header class="site-header-login">
    <img class="logo_img" src="{% static 'images/logo-black.png' %}" alt="">
    <img class="logo_img_small" src="{% static 'images/logo-mini-black.png' %}" alt="">    
  </header>
  <main role="main" class="container">
    {% block content %}{% endblock content %}
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
