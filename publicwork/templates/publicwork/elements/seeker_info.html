<div class="row">
  <div class="col-md-3 text-center">
    <img 
      class="img-thumbnail rounded mx-auto d-block mb-4" 
      src="{{ object.image.url }}">
  </div>
  
  <div class="col-md-9">
    <article class="media content-section">
      <div class="media-body">
        
          <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="basic-tab">
            <br>
            <table class="table table-hover table-sm">
              <tr>
                <th>status</th>
                <td>
                  {{ object.get_status_display }}
                  &nbsp;&nbsp; <small class="text-mute">since</small> &nbsp;&nbsp;
                  {{ object.status_date | date:"d/m/Y" }}
                </td>
              </tr>
              <tr>
                <th width="120rem">birth</th>
                <td>
                  {{ object.birth|date:"d/m/Y" }}
                  &nbsp;&nbsp; <small class="text-mute">age</small> &nbsp;&nbsp;
                  {{ age }} years
                </td>
              </tr>
              <tr>
                <th>gender</th>
                <td>{{ object.get_gender_display }}</td>
              </tr>
              <tr>
                <th>phone</th>
                <td>{{ object.phone }}</td>
              </tr>
              <tr>
                <th>email</th>
                <td>{{ object.email }}</td>
              </tr>
              <tr>
                <th width="120rem">observations</th>
                <td>{{ object.observations }}</td>
              </tr>
            </table>
          </div>
        
      </div>
    </article>
  </div>
</div>
