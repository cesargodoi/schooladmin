<article class="media content-section mb-1">
  <div class="media-body">
    <h4>Latest payments</h4>


{% if payments %}

{% for pay in payments %}
{% include "user/elements/payment.html" %}
{% endfor %}

<div class="alert alert-secondary">
  <small>
    <p>
      Here showing your last <strong>{{ payments|length }}</strong> occurrence(s). &nbsp;
      To find out more, contact the <strong>{{ object.person.center.name }}</strong> secretariat.
    </p>
  </small>
</div>

{% else %}

<div class="alert alert-secondary" role="alert">
  <h4 class="alert-heading">payments not found</h4>
</div>

{% endif %}

  </div>
</article>
