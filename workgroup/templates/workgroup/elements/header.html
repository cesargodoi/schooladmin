<article class="media content-section mb-1">
  <div class="media-body">
    <div class="article-metadata">
      <div class="row">
        <div class="col-10">
          {{ object.center }}
        </div>
        <div class="col text-right">
          <span class="badge badge-pill badge-secondary">
            {{ object.get_workgroup_type_display }}
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <h4>
          {{ object.name }} &nbsp;&nbsp;
          <small class="text-muted">{{ object.get_aspect_display }}</small>
        </h4>
      </div>
      <div class="col text-right">
        <span class="badge badge-pill badge-info">
          {{ object.members.all|length }}
        </span>
      </div>
    </div>
    {% if object.description %}
    <p><small class="text-muted">{{ object.description }}</small></p>
    {% endif %}
  </div>
</article>
