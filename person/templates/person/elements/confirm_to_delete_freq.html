{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">Atention!</h4>
  <p>Are you shure you want to remove: <br>
    <strong>{{ person.name }}</strong> from
    <strong>{{ event.activity.name }} {{ event.center }}</strong>
  </p>
  <hr>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Confirm</button>
      <a class="btn btn-outline-info" href="javascript:history.back()">Go back</a>
    </div>
  </form>
</div>
{% endblock %}
