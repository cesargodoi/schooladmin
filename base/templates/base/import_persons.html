{% extends "base/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="alert alert-secondary" role="alert">
  <h4 class="alert-heading">Import Persons</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="file" name="persons_csv" id="persons_csv" />
    <hr>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Import</button>
      <a class="btn btn-outline-info" href="javascript:history.back()"
        >Go back</a
      >
    </div>
  </form>
</div>
{% endblock %}
