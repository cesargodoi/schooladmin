{% load static %}

<article class="media content-section mb-1">
  <div class="media-body cabecalho-relatorios">

    <img src="{% if request.session.color_theme == 'dark' %}{% static 'images/12n-transp.png' %}{% else %}{% static 'images/11n-transp.png' %}{% endif %}" class="logo-relatorio" alt="...">

    <div class="title-cabecalho-relatorio">
      <h2>
        {{ title | upper }}
      </h2>
      <p>
        {{ subtitle }}
      </p>
    </div>

    <small class="cabecalho-dados">
      <p>{{ request.user.person.center }}</p>
      <p>{{ request.user }}</p>
      <p>{% now "SHORT_DATETIME_FORMAT" %}</p>
    </small>

  </div>
</article>
