{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% include "person/elements/header.html" %}

{% block buttons %}
<div class="text-right mb-2">
  <div class="btn-group-sm mt-2" role="group">
    <button 
      class="btn btn-{% if to_create %}primary{% else %}warning{% endif %}"
      onclick="document.getElementById('form').submit();">
      <i class="fas fa-check"></i>
      Save
    </button>
    <a type="button" 
      class="btn btn-light text-info" 
      href="{% url 'person_historic' person.id %}">
      <i class="fas fa-chevron-left "></i> 
      Go back
    </a>
  </div>
</div>
{% endblock %}

<article class="media content-section">
  <div class="media-body">
    <h4>{% if to_create %}Create{% else %}Update{% endif %} Historic</h4>

    <form method="POST" enctype="multipart/form-data" id="form">
      {% csrf_token %}
      {{ form | crispy }}
    </form>
  </div>
</article>
{% endblock %}
