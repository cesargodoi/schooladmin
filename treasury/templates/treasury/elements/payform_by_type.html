<article class="media content-section mb-1">
  <div class="media-body">
    <h5>{{ object.type.1|upper }}</h5>
    {% for item in object.items %}
    {% include 'treasury/elements/cash_balance.html' %}
    {% endfor %}
    <table class="table table-sm">
      {% if object.pending %}
      <tr class="text-secondary">
        <th class="text-right">partial:</th>
        <th class="text-right" id="totPayForm" width="80px">
          {{ object.total|floatformat:2 }}
        </th>
      </tr>
      <tr class="text-info">
        <th class="text-right">
          pending:
        </th>
        <th class="text-right" width="80px">
          - {{ object.pending|floatformat:2 }}
        </th>
      </tr>
      {% endif %}
      <tr>
        <th class="text-right">TOTAL:</th>
        <th class="text-right" id="totPayForm" width="80px">
          {{ object.concluded|floatformat:2 }}
        </th>
      </tr>
    </table>
  </div>
</article>
