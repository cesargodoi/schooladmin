<div class="form-check form-check-inline">
  <input
        onclick="toggleCheckBox()" 
        class="form-check-input" 
        type="checkbox" 
        value="on" 
        id="on" 
        name="all" 
        {% if request.session.search.all == "on" %}checked{% endif %}>
  <label class="form-check-label" for="on">all</label>
</div>
  <input 
        class="form-check-input" 
        type="checkbox" 
        value="off" 
        id="off" 
        name="all" 
        hidden
        {% if request.session.search.all == "off" %}checked{% endif %}>
<script>
  function toggleCheckBox(){
    const checkOn = document.getElementById("on")
    const checkOff = document.getElementById("off")

    if(checkOn.checked){
      checkOff.checked = false
    }else{
      checkOff.checked = true
    }
  }
</script>
