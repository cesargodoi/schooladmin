<div class="form-row">
  <div class="input-group">
    <input 
      name="term" 
      class="form-control" 
      id="term" 
      placeholder="center" 
      {% if request.session.search.term %}value={{request.session.search.term }}{% endif %}>
    &nbsp;&nbsp;
    <div class="form-check form-check-inline m-1">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="all" 
        name="all" 
        {% if request.session.search.all %}checked{% endif %}>
      <label class="form-check-label" for="all"> all </label>
    </div>
    <button class="btn btn btn-outline-success ml-2" type="submit">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
