{% extends "base/base.html" %}

{% block content %}

<div class="text-right mb-2 mt-4">
  <button 
    class="btn btn-{% if to_create %}primary{% else %}warning{% endif %} mt-2"
    onclick="document.getElementById('form').submit();">
    <i class="fas fa-check"></i> Save
  </button>
  <a class="btn btn-light mt-2 mr-3"
    href="{{ goback }}">
    <i class="fas fa-chevron-left"></i> 
    Go back
  </a>
</div>

<article class="media content-section mb-1">
  <div class="media-body">
    <h2>{% if to_create %}Create{% else %}Update{% endif %} {{ form_name }}</h2>
  </div>
</article>

<article class="media content-section">
  <div class="media-body">
    {% include form_path %}
  </div>
</article>
{% endblock %}
